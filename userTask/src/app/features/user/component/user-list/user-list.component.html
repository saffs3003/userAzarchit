<div class="card-list">
  <div *ngFor="let user of users">
    <app-card [user]="user"></app-card>
  </div>
</div>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="totalUsers"
    (pageChange)="pageChange.emit($event)"
  >
  </ngb-pagination>
</div>

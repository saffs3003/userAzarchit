<div class="user-container">
  <div>
    <button (click)="goBack()">go back to list</button>
  </div>

  <div class="user-details">
    <h2>{{ user?.name }}</h2>
    <p>{{ user?.username }}</p>
    <p>{{ user?.email }}</p>
    <p>{{ user?.address?.street }},{{ user?.address?.city }}</p>
    <p>
      <a href="{{ user?.website }}">
        {{ user?.company?.name }}
      </a>
    </p>

    <p>{{ user?.phone }}</p>
  </div>
</div>
